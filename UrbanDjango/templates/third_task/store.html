<!-- templates/third_task/store.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>

    <!-- Список товаров -->
    <ul>
        {% for key, value in items.items %}
            <li>{{ value.name }} - {{ value.price }}
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>

    <!-- Кнопка возврата на главную -->
    <br>
    <a href="/"><button>Вернуться на главную</button></a>
</body>
</html>
